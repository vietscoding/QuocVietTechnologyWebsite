<!DOCTYPE html>
<html lang="en, vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up - Quoc Viet Technology</title>
  <link rel="stylesheet" href="../css/register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <header>
    <div>
      <img src="../images/Quoc Viet dark theme.png" 
           alt="Home - Quoc Viet" 
           id="logo"
           data-dark-src="../images/Quoc Viet dark theme.png"
           data-light-src="../images/QuocVietLogoLightTheme.png"/>
    </div>
    
    <div class="theme-switch-wrapper" title="Toggle Theme">
      <label class="theme-switch" for="theme-toggle">
        <input type="checkbox" id="theme-toggle">
        <span class="slider">
          <i class="fas fa-sun"></i>
          <i class="fas fa-moon"></i>
        </span>
      </label>
    </div>
    <!-- <button id="theme-toggle" class="theme-toggle">Toggle Theme</button> -->
  </header>

  <div class="signup-box">
    <h1>Create Account</h1>
    <form action="/signup" method="POST" autocomplete="off">
      <div class="form-group">
        <label for="username">First and Last Name</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="password" name="password" required />
        
      </div>
      <button type="submit" class="signup-button">Sign up</button>
    </form>
    <div class="footer">
      Have an account? <a href="./login.html">Login</a>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
